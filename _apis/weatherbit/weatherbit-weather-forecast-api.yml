aid: weatherbit:weatherbit-weather-forecast-api
name: Weatherbit Weather Forecast API
description: >-
  Improve your business applications with accurate forecasts derived from the
  world's best high resolution global, and regional weather models. These
  forecasts incorporate corrections for model biases using state of the art
  machine learning methods. Our temperature forecasts consistently outperform
  those of all competitors, including the US National Weather Service! View our
  live forecast verification page to see how our API has performed against the
  competition over the past 30 days.
