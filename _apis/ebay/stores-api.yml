aid: ebay:stores-api
name: Recommendation API
description: >-
  This API provides stores-related resources for third-party developers. These
  resources let you retrieve basic store information such as store name,
  description, store url, return store category hierarchy,
  add/rename/move/delete a single user's eBay store category, and retrieve the
  processing status of these tasks.
url: https://raw.githubusercontent.com/api-search/commerce/main/_apis/ebay/apis.md
