aid: ebay:finances-api
name: Finances API
description: >-
  The Finances API is used by sellers to review/track financial information for
  their eBay account, such payouts to their bank account, loans/repayments,
  shipping costs, etc. The information returned is similar to that available
  under the Payments tab of the Seller Hub in My eBay.
url: https://raw.githubusercontent.com/api-search/commerce/main/_apis/ebay/apis.md
