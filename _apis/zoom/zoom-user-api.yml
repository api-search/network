name: Zoom User API
description: >-
  The Zoom User API lets developers access data related to Contact Groups,
  Groups, and Users. Use this API to build private services or public
  applications on the Zoom App Marketplace. Learn how to get your credentials
  and create private/public applications in our Authorization Guide.
