aid: walmart:walmart-returns-api
name: Walmart Returns API
description: >-
  Buyers can now Initiate Returns from Walmart.com for Marketplace seller items
  (Except for HAZMAT, OTHER or FREIGHT items). For item in the exception
  categories: HAZMAT or OTHER, sellers need to generate the return shipping
  label, and upload the label. For detailed instructions, and to download the
  Returns API JSON schema, see Returns guide.
url: >-
  https://raw.githubusercontent.com/api-search/commerce/main/_apis/walmart/apis.md
