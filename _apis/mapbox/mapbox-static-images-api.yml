aid: mapbox:mapbox-static-images-api
name: Mapbox Static Images API
description: >-
  The Mapbox Static Images API serves standalone, static map images generated
  from Mapbox Studio styles. These images can be displayed on web and mobile
  devices without the aid of a mapping library or API. They look like an
  embedded map, but do not have interactivity or controls.
url: https://raw.githubusercontent.com/apis-json/artisanal/main/apis/mapbox.yml
