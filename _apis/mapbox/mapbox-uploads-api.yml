aid: mapbox:mapbox-uploads-api
name: Mapbox Uploads API
description: >-
  The Mapbox Uploads API transforms geographic data into tilesets that can be
  used with maps and geographic applications. Given a wide variety of geospatial
  formats, it normalizes projections and generates tiles at multiple zoom levels
  to make data viewable on the web.
url: https://raw.githubusercontent.com/apis-json/artisanal/main/apis/mapbox.yml
