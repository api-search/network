aid: mapbox:mapbox-tiling-service
name: Mapbox Tiling Service
description: >-
  Mapbox Tiling Service (MTS) is a tool for creating vector tilesets. With MTS,
  you use sets of configuration options (tileset recipes) to transform your
  geospatial data into vector tiles. The resulting tiles are hosted on Mapbox
  servers for use in your applications.
url: https://raw.githubusercontent.com/apis-json/artisanal/main/apis/mapbox.yml
