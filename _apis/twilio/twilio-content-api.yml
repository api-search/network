aid: twilio:twilio-content-api
name: Twilio Content API
description: >-
  The Content API allows programmatic creation and management of Content
  Templates. The Content Template Builder also has a Console UI product with an
  easy-to-use graphical user interface built on top of the Content API. With the
  UI, engineers and non-technical users can create, approve, and manage
  templates from the Twilio Console.
