name: Adyen Hosted Onboarding API
description: >-
  The Fund API provides endpoints for managing the funds in the accounts on your
  platform. These management operations include, for example, the transfer of
  funds from one account to another, the payout of funds to an account holder,
  and the retrieval of balances in an account.
