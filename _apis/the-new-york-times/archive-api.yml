aid: the-new-york-times:archive-api
name: Archive API
description: >-
  The Archive API returns an array of NYT articles for a given month, going back
  to 1851. Its response fields are the same as the Article Search API.  The
  Archive API is very useful if you want to build your own database of NYT
  article metadata.
url: >-
