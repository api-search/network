aid: microsoft-azure-one-:text-analytics-client
name: Text Analytics Client
description: >-
  The Text Analytics API is a suite of text analytics web services built with
  best-in-class Microsoft machine learning algorithms. The API can be used to
  analyze unstructured text for tasks such as sentiment analysis, key phrase
  extraction and language detection. No training data is needed to use this API;
  just bring your text data. This API uses advanced natural language processing
  techniques to deliver best in class predictions. Further documentation can be
  found in
  https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview
url: >-
  https://raw.githubusercontent.com/api-search/cloud/main/_apis/microsoft-azure/apis.md
