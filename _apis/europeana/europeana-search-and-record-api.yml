aid: europeana:europeana-search-and-record-api
name: Europeana Search and Record API
description: >-
  The Europeana REST API allows you to build applications that use the wealth of
  our collections drawn from the major museums and galleries across Europe. The
  Europeana collections contain over 50 million cultural heritage items, from
  books and paintings to 3D objects and audiovisual material, that celebrate
  over 3,500 cultural institutions across Europe.
